<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery-key-binding.js"></script>
  </head>
  <body>
    <div style="float: left; margin-right:5px">Alert : </div>
    <div id="alertBinding"></div>
    <script>
      $('#alertBinding').keyBinding({name: 'openAlert', key: 'a', size: 100})

      $(document).on('keyBinding', (event, binding) => {
        if (binding.name === 'openAlert') alert('Hello World!')
      })
    </script>
  </body>
</html>
